<!DOCTYPE html>
<html>
<head>
  <title>Manage Shortcuts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h3>Shortcut Manager</h3>
  <input id="shortcut" type="text" placeholder="Shortcut (e.g., g)" />
  <input id="url" type="text" placeholder="Full URL" />
  <button id="addShortcut">Add Shortcut</button>
  <ul id="shortcutsList"></ul>
  <script src="popup.js"></script>
</body>
</html>
